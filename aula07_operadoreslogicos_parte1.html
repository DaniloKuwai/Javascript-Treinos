<!--
    Nessa aula vamos a teoria dos operadores aritméticos e de atribuição.

    Vamos ao símbolos:

    + -> Soma
    - -> Subtração
    * -> Multiplicação
    / -> Divisão
    % -> pega o resto da divisão
    ** -> potência, exemplo 2**5 é igual a 5 sobre 2 = resultado = 32

    -------------------------------------------------------------------

    Ordem de precedência dos operadores (Ou seja, a ordem que é de preferência de execução)

    1° -> ()
    2° -> **
    3° -> * , / , %
    4° -> + , - 


    ------------------------------------------------------------------
    auto-atribuição -> também podemos fazer auto-atribuições na variável com os operadores, segue exemplo:

    var n = 3    
    n = n+3
    n = n-5
    n = n*4
    n = n/2
    n = n**2
    n = n%5

    resultado = 1

    Porém podemos simplificar quando for ele por ele mesmo n=n por exemplo, segue exemplo

    n+=4 que é igual a n = n+4
    n-=4
    n*=4
    n/=4
    n**=2
    n%=5

    ------------------------------------------------------------------------------------

    Incremento, podemos também usar os operadores de incremento

    ++x
    --x

    ou 

    x++
    x--

    Porém sempre se atentar a diferença quando o operador vem antes o x já recebeu +1 se for depois o
    operador ele recebe após.

-->
