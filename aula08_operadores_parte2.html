Operadores Lógicos

! -> negação , exemplo !true (vira false e vice versa)
&& -> E, tem que satisfazer as 2 condições exemplos, quero uma canetal azul e verde, eu tenho que receber
as 2 canetas para satisfazer a condição
|| -> Ou, pode ser uma ou outra condição, usando exemplo da caneta, caneta azul ou verde, vai dar true se
eu receber uma das 2 condições

Agora tem uma questão que é a ordem de resolução dos operadores, vamos ver nesse exemplo:

a > b && b % 2

1º ele vai fazer o operador aritmético b % 2
2º depois ele vai resolver a > b
3º por último ele vai resolver o &&

Então vamos a ordem de precedência

Operadores aritméticos -> () ** / ..
Operadores de comparação -> > < >= ...
Operadores lógicos
!
&&
||
