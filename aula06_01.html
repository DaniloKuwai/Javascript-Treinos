<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: nomal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculo fica dessa forma ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo fica dessa forma ${nome.toLowerCase()}<br/>`)
        //com o document.write vamos mostar no corpo da tela a informação

        //para formatar números também possuimos alguns comandos
        //por exemplo se nós tivessemos uma variável com o valor 11.545,989, podemos fixar a quantidade
        //de casas decimais com o n1.toFixed(2), ele vai mostrar até 11.545,98
        //para transformar em real tem um comando diferente que vai transformar direto o valor em real
        //n1.toLocalString('pt-BR',{style: 'currency', currency:'BRL'})
        //o resultado vai ser R$ 1,545.50
        //se eu quiser em dolar por exemplo n1.toLocalString('pt-BR',{style: 'currency', currency:'USD'})
    </script>
</body>
</html>
